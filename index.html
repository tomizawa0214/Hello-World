<!DOCTYPE html>
<html>

<head>
  <style>
    #map {
      height: 800px;
      width: 100%;
    }
  </style>
</head>

<body>
  <h3>My Google Maps Demo</h3>
  <div id="map"></div>
  <script>
    var locations = [
      ['sapporo',43.068457,141.352752],
      ['oosaka',34.668987,135.501280],
      ['tokyo',35.710324,139.810733],
      ['hiroshima',34.427846,132.740794],
    ];

    function initMap() {
      var map = new google.maps.Map(
        document.getElementById('map'),{
        zoom: 5,
        center: { lat: 34.668987,lng: 135.501280 }
      });
      setMarkers(map);
    };

    function setMarkers(map) {
      for (var i = 0; i < locations.length; i++) {
        var location = locations[i]
        var marker = new google.maps.Marker({
          position: { lat: location[1], lng: location[2] },
          map: map
        });
      }
    };

  </script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-73jvwH5rYWPRUCV45nWzg15DS4hBWos&callback=initMap"></script>
</body>

</html>
